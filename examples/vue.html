<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-log</title>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="../dist/wd-web-log.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <div v-stat="'view-index'">view send</div>
      <button v-log="'test'">
        test
      </button>
      <button v-log="{event:'test1',data:{test:'1'}}">
        testSendData
      </button>
      <button @click="sendData">
        test-function
      </button>
      <button @click="sendError">
        error
      </button>
    </div>
  </div>
  <script>
    Vue.use(WdVueLog, {
      debug: true,
      config: {}
    })
    var app = new Vue({
      el: '#app',
      methods: {
        sendData: function(params) {
          this.$stat({
            event: 'functionData'
          })
        },
        sendError: function(params) {
          throw new Error('test error')
        }
      }
    })
  </script>
</body>
</html>
